name: Scrape Starflyer Fare

on:
  schedule:
    - cron: '0 18 * * *'   # 毎日18:00 UTC（翌日3:00 JST）
  workflow_dispatch:      # ← ここを追加

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install puppeteer-core@10.1.0 chrome-aws-lambda@10.1.0


      - name: Run scraper and update CSV
        run: |
          node fetch.js

      - name: Commit updated CSV
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update fare.csv
          file_pattern: fare.csv
